<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const preseed = [];
      const secretcode = 'hola';

      window.addEventListener('keyup', (e) => {
        preseed.push(e.key);
        preseed.splice(
          -secretcode.length - 1,
          preseed.length - secretcode.length
        );
        preseed.join('').includes(secretcode) && cornify_add();
      });
    </script>
  </body>
</html>
